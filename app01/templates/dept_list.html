{% extends 'layout_Template.html' %}
{% block content %}
<div>
    <div class="container">
        <div>
            <a class="btn btn-success" href="/dept_add/" target="_blank" >
                <span class="glyphicon glyphicon-plus-sign " aria-hidden="true"></span>
                部门新增
            </a>
        </div>
        <div class="bs-example" data-example-id="panel-without-body-with-table">
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                    部门列表
                </div>
                <!-- Table -->
                <table class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for deptValues in queryDeptSet %}
                    <tr>
                        <td>{{ deptValues.id }}</td>
                        <td>{{ deptValues.title }}</td>
                        <td>
                            <a class="btn btn-primary btn-xs" href="/dept/{{ deptValues.id }}/dept_edit/" target="_blank">编辑</a>
                            <a class="btn btn-danger btn-xs" href="/dept_delete/?dept_id={{ deptValues.id }}">删除</a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

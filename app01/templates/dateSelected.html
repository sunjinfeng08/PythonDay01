<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test</title>
		<link rel="stylesheet" href="static/plugins/bootstrap/css/bootstrap.min.css">
		<script src="static/js/jQuery.js"></script>
		<script src="static/plugins/bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet"
			href="static/plugins/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css">
		<script src="static/plugins/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.min.js"></script>
		<script src="static/plugins/bootstrap-datetimepicker-master/js/locales/bootstrap-datetimepicker.zh-CN.js">
		</script>
	</head>
	<body>
		<form class="form-horizontal" style="border: 1px red solid;margin-top: 30px;">
			<div class="container">
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="name" class="col-sm-2 control-label">姓名</label>
						<div class="col-sm-10">
							<input type="text" id="name" class="form-control">
						</div>

					</div>
					<div class="form-group col-sm-6">
						<label for="age" class="col-sm-2 control-label">年龄</label>
						<div class="col-sm-10">
							<input type="text" id="age" class="form-control">
						</div>

					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="salary" class="col-sm-2 control-label">薪资</label>
						<div class="col-sm-10">
							<input type="text" id="salary" class="form-control">
						</div>

					</div>
					<div class="form-group col-sm-6">
						<label for="department" class="col-sm-2 control-label">部门</label>
						<div class="col-sm-10">
							<select id="department" class="form-control">
								<option value="">IT</option>
								<option value="">教育</option>
								<option value="">服务</option>
								<option value="">公检</option>
								<option value="">托管</option>
							</select>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<label for="datetime" class="col-sm-2 control-label">入职日期</label>
						<div class="col-sm-10">
							<input type="text" id="datetime" class="form-control" placeholder="年 / 月 / 日">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-6">
						<div class="col-sm-offset-2 col-sm-3">
							<button type="submit" class="btn btn-primary form-control">提交</button>
						</div>
					</div>
				</div>
			</div>
		</form>


		<script type="text/javascript">
			$('#datetime').datetimepicker({
				language: 'zh-CN', //显示中文
				format: 'yyyy-mm-dd', //显示格式
				autoclose: true, //选中自动关闭
				todayBtn: true, //显示今日按钮
				todayHighlight: true, // 今日高亮显示
				weekStart: 1, //一周从哪一天开始。0（星期日）到6（星期六）
				startDate: "2021-1-1", //日期选取的起始时间
				minView: "month", // 最小视图为月份，如果为 day 的话还会让你选小时
				daysOfWeekDisabled: '0', // 哪天不可选 0（星期日）到6（星期六）
				endDate: new Date(), //日期选取的截止时间，因为入职日期最多填写到今天，所以可以直接用new Date()，表示当天

			})
		</script>

	</body>
</html>

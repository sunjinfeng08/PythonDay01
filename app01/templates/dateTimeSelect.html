<!DOCTYPE html>
<html lang="en"  >

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Datepicker Example</title>

    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css' %}">
</head>
<body>
<div class="container">
    <div class="form-group">
        <label for="datepickerLable">Choose Date:</label>
       <input type ="text" id="datepicker" class="form-control" placeholder="年-月-日">
    </div>
</div>
<script src="{% static 'js/jquery-3.7.1.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
<script type="text/javascript">
    // 选择日期
    jQuery('#datepicker').each(function () {
        var $input = jQuery(this);
        $input.datepicker({
            todayHighlight: true,
            defaultViewDate:'today',
            language: 'zh-CN',
        });
    });
</script>

</body>


</html>

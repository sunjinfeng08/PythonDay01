{% extends 'layout_Template.html' %}
{% block content %}
    <div>
        <div class="container">
            <div class="bs-example" data-example-id="panel-without-body-with-table">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                        用户新增
                    </div>
                    <div>
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="userName">用户名</label>
                                <input type="text" class="form-control" placeholder="userName" name="name">
                            </div>
                            <div class="form-group">
                                <label for="userPassWord">密码</label>
                                <input type="text" class="form-control" placeholder="userPassWord" name="password">
                            </div>
                            <div class="form-group">
                                <label for="userAge">年龄</label>
                                <input type="text" class="form-control" placeholder="userAge" name="age">
                            </div>
                            <div class="form-group">
                                <label for="userAccount">余额</label>
                                <input type="text" class="form-control" placeholder="userAccount" name="account">
                            </div>
                            <div class="form-group">
                                <label for="userEntryTime">入职时间</label>
                                <input type="text" class="form-control" placeholder="userEntryTime" name="create_time">
                            </div>
                            <div class="form-group">
                                <label for="userGender">性别</label>
                                <select class="form-control" name="gender">
                                    {% for genderItem in genderchoose %}
                                        <option value="{{ genderItem.0 }}">{{ genderItem.1 }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="userDept">部门</label>
                               <select class="form-control" name="deptment">
                                    {% for deptinfo in deptList %}
                                        <option value="{{ deptinfo.id }}">{{ deptinfo.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
